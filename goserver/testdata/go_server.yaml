openapi: 3.0.0
info:
  title: Go Server
  version: 0.0.0
  description: A great api
servers:
  - url: http://dev.local:3030
    description: Local development
  - url: http://prod.local:3030/{one}/{two}
    description: Production
    variables:
      one:
        description: Variable
        default: one
      two:
        description: Variable
        default: two
  - url: http://variables.local:3030/{variable}
    description: Variable path
    variables:
      variable:
        description: Variable
        enum: [v1, v2, v3]
        default: v1

paths:
  /users/{id}:
    parameters:
    - $ref: '#/components/parameters/PathParam'
    - $ref: '#/components/parameters/Param'
    get:
      operationId: getUser
      description: >
        Retrieves a user with a long description that spans multiple lines so
        that we can see that both wrapping and long-line support is not bleeding
        over the sacred 80 char limit.
      tags: [users]
      parameters:
        - name: valid_str
          in: header
          schema: { nullable: true, type: string, maxLength: 5, minLength: 2, enum: [he"llo] }
        - name: req_valid_str
          in: query
          required: true
          schema: { nullable: true, type: string, maxLength: 5, minLength: 2, enum: [he"llo] }
        - name: valid_int
          in: query
          schema: { type: integer, multipleOf: 2, maximum: 5, minimum: 2, exclusiveMaximum: true }
        - name: req_valid_int
          in: query
          required: true
          schema: { type: integer, multipleOf: 2, maximum: 5, minimum: 2, exclusiveMaximum: true }
        - name: valid_num
          in: query
          schema: { type: number, multipleOf: 2.5, maximum: 10.5, minimum: 5.5, exclusiveMinimum: true }
        - name: req_valid_num
          in: query
          required: true
          schema: { type: number, multipleOf: 2.5, maximum: 10.5, minimum: 5.5, exclusiveMinimum: true }
        - name: valid_bool
          in: query
          schema: { type: boolean }
        - name: req_valid_bool
          in: query
          required: true
          schema: { type: boolean }
        - name: req_str_format
          in: query
          required: true
          schema: { type: string, format: uuid }
        - name: date_time
          in: query
          required: true
          schema: { type: string, format: date-time }
        - name: date
          in: query
          required: true
          schema: { type: string, format: date }
        - name: time_val
          in: query
          required: true
          schema: { type: string, format: time }
        - name: duration_val
          in: query
          required: true
          schema: { type: string, format: duration }

        - name: array_prim_explode
          in: query
          required: false
          explode: true
          schema: { type: array, items: { type: string } }
        - name: array_prim_flat
          in: query
          required: true
          explode: false
          schema: { type: array, items: { type: string } }
        - name: array_prim_int_explode
          in: query
          required: false
          explode: true
          schema: { type: array, items: { type: integer } }
        - name: array_prim_int_flat
          in: query
          required: true
          explode: false
          schema: { type: array, items: { type: integer } }
        - name: array_enum_explode
          in: query
          required: false
          explode: true
          schema: { type: array, items: { type: string, enum: ['a', 'b'] } }
        - name: array_enum_flat
          in: query
          required: true
          explode: false
          schema: { type: array, items: { type: string, enum: ['a', 'b'] } }
      responses:
        '304': { description: Ok }

    post:
      operationId: setUser
      description: Sets a user
      tags: [users]
      requestBody:
        description: Description of a response body
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Primitives' }
      responses:
        '200':
          description: Ok
          headers:
            'X-Response-Header':
              description: Test of an in-response header
              schema: { type: string }
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Primitives' }
        default:
          description: Ok
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Primitives' }
    x-dont-ignore: true

  /auth:
    post:
      operationId: authenticate
      responses:
        '200': { description: Ok }

  /test/unknown/body/type:
    post:
      operationId: testUnknownBodyType
      requestBody:
        description: Desc
        required: true
        content:
          multipart/form-data:
            schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            multipart/form-data:
              schema: { type: string }

  /test/inline:
    get:
      operationId: testInlinePrimitiveBody
      requestBody:
        description: Desc
        required: true
        content:
          application/json:
            schema: { type: string }
      responses:
        '200': { description: OK }
    post:
      operationId: testInline
      requestBody:
        description: Desc
        required: true
        content:
          application/json:
            schema: { type: object, required: [id], properties: { id: { type: string } } }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { type: string }
        '201':
          description: OK
          content:
            application/json:
              schema: { type: object, required: [id], properties: { id: { type: string } } }

  /test/enum/query/request:
    get:
      operationId: testEnumQueryRequest
      parameters:
        - name: sort
          in: query
          schema: { type: string, enum: [ASC, DESC] }
          required: true
      requestBody:
        description: Desc
        required: true
        content:
          application/json:
            schema: { type: array, items: { type: string } }
      responses:
        '200': { description: OK }

  /test/array/request:
    get:
      operationId: testArrayRequest
      requestBody:
        description: Desc
        required: true
        content:
          application/json:
            schema: { type: array, items: { type: string } }
      responses:
        '200': { description: OK }

  /test/type_overrides:
    get:
      operationId: testTypeOverrides
      parameters:
        - name: number
          in: query
          schema: { type: string, format: decimal }
          required: true
        - name: date
          in: query
          schema: { type: string, format: date }
          required: true
        - name: number_null
          in: query
          schema: { type: string, format: decimal, nullable: true }
          required: true
        - name: date_null
          in: query
          schema: { type: string, format: date, nullable: true }
          required: true
        - name: number_non_req
          in: query
          schema: { type: string, format: decimal }
          required: false
        - name: date_non_req
          in: query
          schema: { type: string, format: date }
          required: false
      requestBody:
        description: Desc
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Primitives' }
      responses:
        '200': { description: OK }

  /test/single_servers:
    get:
      operationId: testSingleServerPathOverrideRequest
      responses:
        '200': { description: OK }
    post:
      operationId: testSingleServerOpOverrideRequest
      responses:
        '200': { description: OK }
      servers:
      - url: http://op.dev.local:3030
        description: Local development
    servers:
    - url: http://path.dev.local:3030
      description: Local development

  /test/servers:
    get:
      operationId: testServerPathOverrideRequest
      responses:
        '200': { description: OK }
    post:
      operationId: testServerOpOverrideRequest
      responses:
        '200': { description: OK }
      servers:
      - url: http://op.dev.local:3030
        description: Local development
      - url: http://op.prod.local:3030/{one}/{two}
        description: Production
        variables:
          one:
            description: Variable
            default: one
          two:
            description: Variable
            default: two
      - url: http://op.variables.local:3030/{variable}
        description: Variable path
        variables:
          variable:
            description: Variable
            enum: [v1, v2, v3]
            default: v1
    servers:
    - url: http://path.dev.local:3030
      description: Local development
    - url: http://path.prod.local:3030/{one}/{two}
      description: Production
      variables:
        one:
          description: Variable
          default: one
        two:
          description: Variable
          default: two
    - url: http://path.variables.local:3030/{variable}
      description: Variable path
      variables:
        variable:
          description: Variable
          enum: [v1, v2, v3]
          default: v1

  /test/maps:
    get:
      operationId: testMapsInline
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { type: object }
    post:
      operationId: testMapsRef
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/MapAny' }

  /test/arraymaps:
    get:
      operationId: testMapsArrayInline
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { type: array, items: { type: object } }
    post:
      operationId: testMapsArrayRef
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { type: array, items: { $ref: '#/components/schemas/MapAny' } }

  /test/queryintarrayparam:
    post:
      operationId: testQueryIntArrayParam
      parameters:
        - name: intarray
          in: query
          schema: { type: array, items: { type: integer, format: int32 }}
        - name: intarrayrequired
          in: query
          required: true
          schema: { type: array, items: { type: integer, format: int32 }}
      responses:
        '200': { description: OK }

  /test/inlineresponsecomponent:
    post:
      operationId: testInlineResponseComponent
      responses:
        '200': { $ref: '#/components/responses/InlineResponseTest' }

  /test/inlineresponsecomponentmultiple:
    post:
      operationId: testInlineResponseComponentMultiple
      responses:
        '200': { $ref: '#/components/responses/InlineResponseTest' }
        '201': { description: "hello world" }

components:
  responses:
    InlineResponseTest:
      description: Test inline response generation
      content:
        application/json:
          schema:
            type: object
            required: [id]
            properties:
              id: { type: string }

  parameters:
    Param:
      name: param_component
      in: query
      schema: { type: string }
      required: true
    PathParam:
      name: id
      in: path
      schema: { type: string }
      required: true

  schemas:
    Primitives:
      description: Checks to see that all Go primitives work
      type: object
      required:
        - int
        - int32
        - int64
        - float
        - float32
        - float64
        - str
        - bool

        - int_null
        - int32_null
        - int64_null
        - float_null
        - float32_null
        - float64_null
        - str_null
        - bool_null

        - uuid
        - uuid_null
        - decimal
        - decimal_null
        - time_val
        - time_null
        - datetime_val
        - datetime_null
        - date_val
        - date_null
      properties:
        int:   { type: integer, description: "Normal int", multipleOf: 5 }
        int32: { type: integer, format: int32, maximum: 5 }
        int64: { type: integer, format: int64, minimum: 5 }
        float:   { type: number, multipleOf: 5.5 }
        float32: { type: number, format: float, maximum: 5.5 }
        float64: { type: number, format: double, minimum: 5.5 }
        str:  { type: string, maxLength: 5, minLength: 5, enum: ["hello"] }
        bool: { type: boolean }

        int_null:   { type: integer, nullable: true, multipleOf: 5 }
        int32_null: { type: integer, format: int32, nullable: true, maximum: 5 }
        int64_null: { type: integer, format: int64, nullable: true, minimum: 5 }
        float_null:   { type: number, nullable: true, multipleOf: 5.5 }
        float32_null: { type: number, format: float, nullable: true, maximum: 5 }
        float64_null: { type: number, format: double, nullable: true, minimum: 5 }
        str_null:  { type: string, nullable: true, maxLength: 5, minLength: 5, enum: ["hello"] }
        bool_null: { type: boolean, nullable: true }

        uuid:          { type: string, format: uuid }
        uuid_null:     { type: string, format: uuid, nullable: true }
        decimal:       { type: string, format: decimal }
        decimal_null:  { type: string, format: decimal, nullable: true }
        time_val:      { type: string, format: time }
        time_null:     { type: string, format: time, nullable: true }
        datetime_val:  { type: string, format: date-time }
        datetime_null: { type: string, format: date-time, nullable: true }
        date_val:      { type: string, format: date }
        date_null:     { type: string, format: date, nullable: true }
        duration_val:  { type: string, format: duration }
        duration_null: { type: string, format: duration, nullable: true }

    Array:
      description: Just normal arrays
      type: array
      items: { type: string }

    Arrays:
      description: Arrays as a property
      type: object
      required: [array]
      properties:
        array: { type: array, items: { type: string } }

    ArraysWithRefValidation:
      description: Check for arrays that can call validate function
      type: array
      items: { $ref: '#/components/schemas/RefValidation' }

    RefValidation:
      description: Check for arrays that can call validate function
      required: [mustValidateItem]
      type: object
      properties:
        mustValidateItem: { type: string, maxLength: 5 }

    ArrayRecursive:
      description: Recursive definition of an array
      type: array
      minItems: 2
      maxItems: 10
      items:
        description: Recursive
        type: array
        minItems: 5
        maxItems: 8
        items:
          description: Recursive
          type: array
          minItems: 12
          maxItems: 15
          items: { type: string }

    ArrayEmbedded:
      description: Embedded object in an array
      type: array
      items:
        description: This object is embedded in an array
        required: [prop]
        type: object
        properties:
          prop: { type: string, maxLength: 5 }

    Map:
      description: Map types
      type: object
      additionalProperties: { type: array, items: { type: string } }

    MapAny:
      description: Map any
      type: object

    MapEmbedded:
      description: Map types with an embedded object
      type: object
      additionalProperties:
        type: object
        required: [prop]
        properties:
          prop: { type: string }

    MapRecursive:
      description: Recursively defined maps
      type: object
      minProperties: 2
      maxProperties: 3
      additionalProperties:
        description: Recursive
        type: object
        minProperties: 3
        maxProperties: 4
        additionalProperties:
          description: Recursive
          type: object
          minProperties: 5
          maxProperties: 6
          additionalProperties: { type: string }

    MapBug:
      description: Embedded array objects break
      type: object
      properties:
        yap:
          type: array
          items: { type: object }

    Ref:
      description: References to other objects
      type: object
      required: [ref_normal, ref_null]
      properties:
        ref_normal: { $ref: '#/components/schemas/RefTarget' }
        ref_null:   { $ref: '#/components/schemas/RefTargetNullable' }

    RefTarget:
      description: Referred to object
      type: object
      required: [prop]
      properties:
        prop: { type: string }

    RefTargetNullable:
      description: Referred to object
      nullable: true
      type: object
      required: [prop]
      properties:
        prop: { type: string }

    RefTargetOmittableNullable:
      description: Referred to object
      type: object
      required: [one, three]
      properties:
        one:   { $ref: '#/components/schemas/RefTarget' }
        two:   { $ref: '#/components/schemas/RefTarget' }
        three: { $ref: '#/components/schemas/RefTargetNullable' }
        four:  { $ref: '#/components/schemas/RefTargetNullable' }

    Enum:
      description: Enum type
      type: string
      enum: [one, two, three]

    AllOf:
      description: All of example
      type: object
      allOf:
        - { $ref: '#/components/schemas/InheritanceA' }
        - { $ref: '#/components/schemas/InheritanceB' }
        - description: Desc
          type: object
          required: [someprop]
          properties:
            someprop: { type: string, description: 'A string' }

    OneOf:
      type: object
      description: An example of an object that can be exactly one of 3 things
      oneOf:
        - { $ref: '#/components/schemas/InheritanceA' }
        - { $ref: '#/components/schemas/InheritanceB' }
        - description: Desc
          type: object
          required: [someprop]
          properties:
            someprop: { type: string, description: 'A string' }

    AnyOf:
      type: object
      description: An example of an object that can be exactly one of 3 things
      oneOf:
        - { $ref: '#/components/schemas/InheritanceA' }
        - { $ref: '#/components/schemas/InheritanceB' }
        - description: Desc
          type: object
          required: [someprop]
          properties:
            someprop: { type: string, description: 'A string' }

    InheritanceA:
      description: Consumable
      type: object
      required: [a]
      properties:
        a: { type: string }

    InheritanceB:
      description: Consumable
      type: object
      required: [b]
      properties:
        b: { type: string }

    OmittableEnum:
      type: object
      properties:
        enum_ref:
          $ref: '#/components/schemas/EnumRef'
        enum_ref_array:
          type: array
          items: { $ref: '#/components/schemas/EnumRef' }

    EnumRef:
      type: string
      enum: ['fun', 'happy']

    EntityWithTag:
      type: object
      properties:
        with_underscore: { type: string }
        with-dash: { type: string }
        with-dash_and_underscore: { type: string }
